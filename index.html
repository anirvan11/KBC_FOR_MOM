        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #0f0429, #811cca);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Money Tree */
.money-tree {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 90%;
    max-width: 250px;
    text-align: left;
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border-radius: 10px;
    padding: 10px;
}

.money-level {
    padding: 8px 10px;
    margin: 2px 0;
    display: flex;
    align-items: center;
    font-size: 16px;
    transition: all 0.3s ease;
    border-radius: 5px;
}

.money-level.current {
    background: linear-gradient(45deg, #FFD700, #FFA500);
    color: black;
    font-weight: bold;
    padding-left: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.money-level .question-number {
    margin-right: 10px;
    min-width: 20px;
    font-weight: bold;
}

/* Game Container */
.game-container {
    margin-top: 20px;
    width: 90%;
    max-width: 800px;
    background: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

/* Question */
.question {
    font-size: 22px;
    margin: 20px 0;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 10px;
    line-height: 1.4;
}

/* Options */
.options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 10px;
    margin: 20px 0;
}

.option {
    background: linear-gradient(45deg, #0d47a1, #1976d2);
    border: 2px solid rgba(255,255,255,0.3);
    padding: 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.option:hover {
    background: linear-gradient(45deg, #1976d2, #0d47a1);
    transform: scale(1.02);
    border-color: rgba(255,255,255,0.8);
}

/* Lifelines */
.lifelines {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.lifeline {
    background: linear-gradient(45deg, #ffa000, #ff6f00);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    min-width: 120px;
}

.lifeline:hover:not(.used) {
    background: linear-gradient(45deg, #ff6f00, #ffa000);
    transform: scale(1.05);
}

.lifeline.used {
    background: #666;
    cursor: not-allowed;
    opacity: 0.7;
}

/* Popups */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: black;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    z-index: 1000;
    width: 90%;
    max-width: 400px;
}

/* Audience Poll */
.audience-poll-chart {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    height: 180px;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    margin: 20px 0;
}

.poll-bar {
    width: 30px;
    background: linear-gradient(to top, #4CAF50, #81C784);
    position: relative;
    transition: height 1s ease;
    border-radius: 5px 5px 0 0;
}

.poll-percentage {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
}

/* Phone-a-Friend */
.phone-friend-dialog {
    background: white;
    color: black;
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    text-align: left;
}

.friend-thinking {
    color: #666;
    font-style: italic;
    margin: 10px 0;
}

.friend-answer {
    font-weight: bold;
    color: #2196F3;
}

/* Retry Button */
.retry-button {
    background: linear-gradient(45deg, #4CAF50, #45a049);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.retry-button:hover {
    background: linear-gradient(45deg, #45a049, #4CAF50);
    transform: scale(1.05);
}

/* Overlay */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 999;
}

/* Animations */
@keyframes blinkGreen {
    0% { background: linear-gradient(45deg, #4CAF50, #81C784); }
    50% { background: linear-gradient(45deg, #81C784, #A5D6A7); }
    100% { background: linear-gradient(45deg, #4CAF50, #81C784); }
}

@keyframes blinkRed {
    0% { background: linear-gradient(45deg, #D32F2F, #FF5252); }
    50% { background: linear-gradient(45deg, #FF5252, #FFCDD2); }
    100% { background: linear-gradient(45deg, #D32F2F, #FF5252); }
}

.blink-green {
    animation: blinkGreen 0.5s 4;
}

.blink-red {
    animation: blinkRed 0.5s 4;
}

/* Responsive Design */
@media (max-width: 600px) {
    .options {
        grid-template-columns: 1fr;
    }
    .question {
        font-size: 20px;
    }
    .option {
        font-size: 16px;
        padding: 12px;
    }
}

// Shuffle the questions array
function shuffleQuestions() {
    shuffledQuestions = [...questions]; // Clone original array
    for (let i = shuffledQuestions.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
    }
}

// Function to update the money tree display
function updateMoneyTree(questionNumber) {
    document.querySelectorAll('.money-level').forEach((level, index) => {
        level.classList.remove('current');
        if (11 - index === questionNumber - 1) {
            level.classList.add('current');
        }
    });
}

// Function to load a question
function loadQuestion() {
    if (currentIndex >= shuffledQuestions.length) {
        showPopup("Congratulations! You won ₹1 Crore!");
        return;
    }
    
    updateMoneyTree(currentIndex + 1);
    
    let q = shuffledQuestions[currentIndex];
    document.getElementById("question").innerText = q.q;
    q.options.forEach((opt, i) => {
        let optionElem = document.getElementById(`opt${i}`);
        optionElem.innerText = String.fromCharCode(65 + i) + ": " + opt;
        optionElem.style.background = "linear-gradient(45deg, #0d47a1, #1976d2)";
        optionElem.style.pointerEvents = "auto";
        optionElem.style.visibility = "visible";
        optionElem.classList.remove('blink-green', 'blink-red');
    });
}

// Function to show a popup with a message
function showPopup(message, popupId = 'gamePopup') {
    document.getElementById("overlay").style.display = "block";
    document.getElementById(popupId).style.display = "block";
    if (popupId === 'gamePopup') {
        document.getElementById("popupMessage").innerText = message;
    }
}

// Function to close a popup
function closePopup(popupId) {
    document.getElementById("overlay").style.display = "none";
    document.getElementById(popupId).style.display = "none";
}

// Function to use Audience Poll lifeline
function useAudiencePoll() {
    let correctIndex = shuffledQuestions[currentIndex].answer;
    let polls = [0, 0, 0, 0];
    
    // Generate realistic-looking poll results
    let correctPercentage = Math.floor(Math.random() * 31) + 40; // 40-70%
    polls[correctIndex] = correctPercentage;
    
    let remaining = 100 - correctPercentage;
    for (let i = 0; i < 4; i++) {
        if (i !== correctIndex) {
            let value = Math.floor(Math.random() * remaining);
            polls[i] = value;
            remaining -= value;
        }
    }
    polls[polls.indexOf(Math.min(...polls))] += remaining;

    // Display results
    showPopup("", 'audiencePollPopup');
    polls.forEach((percentage, index) => {
        let pollBar = document.getElementById(`poll${String.fromCharCode(65 + index)}`);
        pollBar.style.height = `${percentage}%`;
        pollBar.querySelector('.poll-percentage').innerText = `${percentage}%`;
        
        // Add option letter for reference
        let optionLetter = String.fromCharCode(65 + index);
        pollBar.setAttribute('data-option', optionLetter);
    });
    
    document.getElementById('lifeline-audience').classList.add('used');
    document.getElementById('lifeline-audience').disabled = true;
}

// Function to use 50-50 lifeline
function use5050() {
    let correctIndex = shuffledQuestions[currentIndex].answer;
    let availableWrongAnswers = [0,1,2,3].filter(i => i !== correctIndex);
    let keepWrongAnswer = availableWrongAnswers[Math.floor(Math.random() * availableWrongAnswers.length)];
    
    [0,1,2,3].forEach(i => {
        if (i !== correctIndex && i !== keepWrongAnswer) {
            document.getElementById(`opt${i}`).style.visibility = "hidden";
        }
    });
    
    document.getElementById('lifeline-5050').classList.add('used');
    document.getElementById('lifeline-5050').disabled = true;
}

function usePhoneAFriend() {
    let correctIndex = shuffledQuestions[currentIndex].answer;
    let correctAnswer = String.fromCharCode(65 + correctIndex);
    let confidence = Math.random();
    let friendThinking = document.querySelector('.friend-thinking');
    let friendAnswer = document.getElementById('friendAnswer');
    
    showPopup("", 'phoneFriendPopup');
    
    setTimeout(() => {
        friendThinking.style.display = 'none';
        
        if (confidence > 0.3) {
            // Friend is confident and gives correct answer
            friendAnswer.innerText = `I'm quite sure it's ${correctAnswer}. The answer should be ${shuffledQuestions[currentIndex].options[correctIndex]}.`;
        } else {
            // Friend is unsure, might give wrong answer
            let guessIndex = Math.floor(Math.random() * 4);
            let guessAnswer = String.fromCharCode(65 + guessIndex);
            friendAnswer.innerText = `I'm not entirely sure, but I think it might be ${guessAnswer}. You should use your own judgment though.`;

// Function to check the answer
function checkAnswer(selected) {
    for (let i = 0; i < 4; i++) {
        document.getElementById(`opt${i}`).style.pointerEvents = "none";
    }

    let correctIndex = shuffledQuestions[currentIndex].answer;
    let selectedOption = document.getElementById(`opt${selected}`);

    if (selected === correctIndex) {
        selectedOption.classList.add('blink-green');
        setTimeout(() => {
            currentIndex++;
            loadQuestion();
        }, 2000);
    } else {
        selectedOption.classList.add('blink-red');
        let correctOption = document.getElementById(`opt${correctIndex}`);
        correctOption.classList.add('blink-green');
        setTimeout(() => {
            showPopup(`Game Over! You won ${moneyTree[currentIndex > 0 ? currentIndex - 1 : 0]}`);
        }, 2000);
    }
}

        lifeline.classList.remove('used');
        lifeline.disabled = false;
    });
